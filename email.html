<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
    <title>Email Generator</title>
    <link href ="email.css" rel="stylesheet" />
    <script type = "text/javascript" src="email.js"></script>
  </head>
  <script>
     var onClick = function(e) {
         alert('Success');
      };    
  </script>
  <body onload="email.js">
    <div class="container">
      <h1 class="title">Generator for Email Signature</h1>
      <div id="form">
      </div>
   </div>
    <fieldset>
      <legend>Input Information</legend>
      <form id = "form" onSubmit="submit()">
        <div class = "form-group">
          <label for ="name">Name</label>
          <input type = "text" name = "name" id = "name" onkeyup="this.value=this.value.toUpperCase();">
        </div>
       <div class="form-group">
         <label for ="position">Position</label>
         <input type = "text" name = "position" id = "position" onkeyup="this.value=this.value.toUpperCase();" >
       </div>
       <div class="form-group">
        <label for="phone">Telephone Number</label>
        <input type="tel" id = "phone" name="phone" >
       </div>
       <div class="form-group">
        <label for="email">Email</label>
        <input id = "email" type="email" name="email">
       </div>
       <div class="form-group">
         <input type="submit" name = "submit" value = "Submit" onClick="complete(event)">
         <div id="here"></div>
        </div>
      </form>
    </fieldset>
    <div class="presentational-container">
      <table role="presentation">
        <tbody>
          <tr class="outer-row">
            <td class="headshot-cell">
              <img src= "" name= "preview-image" alt="Headshot" />
            </td>
            <td class="description-cell">
              <table role="presentation">
                <tbody>
                  <tr>
                    <td id='name' name="" class="">Name:</td>
                    <span id = "outputName"></span>
                  </tr>
                  <tr>
                    <td id='position' name = '' class=" ">Position:</td>
                    <span id = "outputPosition"></span>
                  </tr>
                  <tr>
                    <td id="number" name="" class=" ">Telephone Number:</td>
                    <span id="outputNumber"></span>
                  </tr>
                  <tr>
                    <td id="email" name = '' class=" ">Email: </td>
                    <span id="outputEmail"></span>
                  </tr>
                  <td colspan='2' class = 'icons'>
                    <ul>
                      <li>
                        <img src="img/combined-shape.svg" alt='phone icon'>
                      </li>
                      <li>
                        <img src="img/combined-shape.png" srcset="img/combined-shape@2x.png 2x, img/combined-shape@3x.png 3x"
                      class="Combined-Shape" alt = "email icon">
                      </li>
                      <li>
                        <img src="img/new-logo-copy-9.png" srcset="img/new-logo-copy-9@2x.png 2x, img/new-logo-copy-9@3x.png 3x"
                         class="New-Logo-Copy-9" alt="logo icon">
                      </li>
                    </ul>
                  </td>
                <form name = "form" method="post">
                <script>
                  var submit = document.getElementById('submit');
                  function complete(event){
                    event.preventDefault();
                    var name = document.getElementById('name').value;
                    var position = document.getElementById('position').value;
                    var number = document.getElementById('phone').value;
                    var email = document.getElementById('email').value;

                    document.getElementById("outputName").textContent = name;
                    document.getElementById("outputPosition").textContent = position;
                    document.getElementById("outputNumber").textContent = number;
                    document.getElementById("outputEmail").textContent = email;
                   }
                </script>
               </tbody>
            </form>
          </table>
      </div>
  </body>
</html>
