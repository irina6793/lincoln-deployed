<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
    <title>Email Generator</title>
    <link href ="email.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/> 
    <script type = "text/javascript" src="email.js"></script>
  </head>
  <script>
     var onClick = function(e) {
         alert('Success');
      };    
  </script>
  <body onload="email.js">
    <div class="container">
      <h1 class="title">Generator for Email Signature</h1>
      <div id="form">
      </div>
   </div>
    <fieldset>
      <legend>Input Information</legend>
      <form id = "form" onSubmit="submit()">
        <div class = "form-group">
          <label for ="name">Name</label>
          <input type = "text" name = "name" id = "name">
        </div>
       <div class="form-group">
         <label for ="position">Position</label>
         <input type = "text" name = "position" id = "position" >
       </div>
       <div class="form-group">
        <label for="phone">Telephone Number</label>
        <input type="tel" id = "phone" name="phone" >
       </div>
       <div class="form-group">
        <label for="email">Email</label>
        <input id = "email" type="email" name="email">
       </div>
       <div class="form-group">
         <input type="submit" name = "submit" value = "Submit" onClick="complete(event)">
         <div id="here"></div>
        </div>
      </form>
    </fieldset>
    <table width="90%" border-width="0"  cellpadding="0" cellspacing="0" >
      <tbody>
          <tr>
          <td>
            <table  width="100" cellpadding="0" cellspacing="0" style="margin-left:20px; margin-right:20px;">
              <tbody><tr>
                <td  valign="top" ></td>
            <img src= "" alt="Headshot"  />
          </td>
          <td>
            <img src="C:\Users\Irina Sverzhanovskay\Dropbox\Screenshots\Screenshot 2020-06-03 11.07.03.png" 
               class="New-Logo-Copy-9" alt="Lincoln Deployed Logo">
             </td>
        </tr>
      </tbody>
     <table class="col3" width="80" cellpadding="0" cellspacing="0">
       <tr>
        <span id = "outputName" ></span><br>
        <span id = "outputPosition"></span><br>
      </tr>
    </tbody>
  </table>
  <table width="1" height="20"  cellpadding="0" cellspacing="0" >
    <tbody><tr>
      <td height="20" style="font-size: 0;line-height: 0;border-collapse: collapse;">
        <img src="https://img.icons8.com/fluent/48/000000/phone.png" alt='phone icon' style='float:left' width='30px' height= '30px'>
        <span id="outputNumber"></span>
        <img src="https://img.icons8.com/nolan/64/email.png" alt ="email icon" style='float:left' height= '30px' width='30px' />
        <span id="outputEmail"></span>
      </td>
    </tr>
  </tbody>
</table>

    <form name = "form" method="post">
                <script>
                  var submit = document.getElementById('submit');
                  function complete(event){
                    event.preventDefault();
                    var name = document.getElementById('name').value;
                    var position = document.getElementById('position').value;
                    var number = document.getElementById('phone').value;
                    var email = document.getElementById('email').value;

                    document.getElementById("outputName").textContent = name;
                    document.getElementById("outputPosition").textContent = position;
                    document.getElementById("outputNumber").textContent = number;
                    document.getElementById("outputEmail").textContent = email;
                   }
                </script>
               </tbody>
            </form>
          </table>
      </div>
  </body>
</html>
