<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
    <title>Email Generator</title>
    <link href ="email.css" rel="stylesheet" />
    <script type = "text/javascript" src="email.js"></script>
  </head>
  <script>
     var onClick = function(e) {
         alert('Success');
      };    
  </script>
  <body onload="email.js">
    <div class="container">
      <h1 class="title">Generator for Email Signature</h1>
      <div id="form">
      </div>
   </div>
    <fieldset>
      <legend>Input Information</legend>
      <form id = "form" onSubmit="submit()">
        <div class = "form-group">
          <label for ="name">Name</label>
          <input type = "text" name = "name" id = "name">
        </div>
       <div class="form-group">
         <label for ="position">Position</label>
         <input type = "text" name = "position" id = "position" >
       </div>
       <div class="form-group">
        <label for="phone">Telephone Number</label>
        <input type="tel" id = "phone" name="phone" >
       </div>
       <div class="form-group">
        <label for="email">Email</label>
        <input id = "email" type="email" name="email">
       </div>
       <div class="form-group">
         <input type="submit" name = "submit" value = "Submit" onClick="complete(event)">
         <div id="here"></div>
        </div>
      </form>
    </fieldset>
    <div class="presentational-container">
      <table role='presentation' style = 'width:100%'>
        <tr>
          <td class="headshot-cell">
            <img src= "" alt="Headshot"  />
          </td>
        </tr>
        <tr>
          <td class="description-cell">
            <tr class = "name" style= "text-transform: capitalize;">
              <span id = "outputName"></span><br>
        </tr>
        <tr class= "position" style= "text-transform: capitalize;">
          <span id = "outputPosition"></span><br>
        </tr>
        <tr class= "number">
          <span id="outputNumber"></span>
          <img src="https://img.icons8.com/fluent/48/000000/phone.png" alt='phone icon' style='float:left' width='30px' height= '30px'>
        </tr>
        <br>
        <tr>
          <span id="outputEmail"></span>
                    <img src="https://img.icons8.com/nolan/64/email.png" alt ="email icon" style='float:left'/>
                    <br>
        </tr>
        <tr>
          <td colspan='2' class = 'icons'>
            <td class="logo-cell">
              <img src="img/new-logo-copy-9.png" srcset="img/new-logo-copy-9@2x.png 2x, img/new-logo-copy-9@3x.png 3x"
              class="New-Logo-Copy-9" alt="Lincoln Deployed Logo">
            </td>
         </td>
        </tr>
        
        </table>
                <form name = "form" method="post">
                <script>
                  var submit = document.getElementById('submit');
                  function complete(event){
                    event.preventDefault();
                    var name = document.getElementById('name').value;
                    var position = document.getElementById('position').value;
                    var number = document.getElementById('phone').value;
                    var email = document.getElementById('email').value;

                    document.getElementById("outputName").textContent = name;
                    document.getElementById("outputPosition").textContent = position;
                    document.getElementById("outputNumber").textContent = number;
                    document.getElementById("outputEmail").textContent = email;
                   }
                </script>
               </tbody>
            </form>
          </table>
      </div>
  </body>
</html>
